<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
    <div class="search-box">
        <input id="search-bar" placeholder="Search by name or address" data-bind="value: query, valueUpdate: 'afterkeydown'" autofocus>
        <ul class="list-data" data-bind="foreach: filteredMarkers">
            <li data-bind="text: name, click: activate"></li>
        </ul>
        <input class="show-list" data-bind="click: toggleListView" type="image" src="dist/images/show-list-icon.png" alt="View lidt button">
        <input class="hide-list" data-bind="click: toggleListView" type="image" src="dist/images/hide-list-icon.png" alt="Hide list button">
    </div>
    <div>
    </div>

    <div id="map-canvas"></div>

    <template id="inforWindowTemplate">
        <img id="info-image" src="">
        <div id="content">
            <h1 id="venue-name"></h1>
            <h2 id="venue-address"></h2>
            <span id="venue-rating"></span>
            <a id="details-link" href="">View details</a>
            <hr>
            <span id="review"></span>
        </div>
    </template>

    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="dist/js/main.js"></script>
</body>

</html>
