<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Neighborhood map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
    <div class="search-box">
        <input id="search-bar" data-bind="value: query, valueUpdate: 'afterkeydown'" autofocus>
        <ul class="list-data" data-bind="foreach: filteredMarkers">
            <li data-bind="text: name, click: showMarkerInfo"></li>
        </ul>
    </div>

    <div id="map-canvas"></div>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
